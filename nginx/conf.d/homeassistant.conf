# Configuração para InfluxDB (apenas para administração)
server {
    listen 443 ssl http2;
    server_name influxdb.casa-inteligente.local;
    
    ssl_certificate /etc/nginx/ssl/casa-inteligente.crt;
    ssl_certificate_key /etc/nginx/ssl/casa-inteligente.key;
    
    # Restringir acesso apenas a IPs locais
    allow 192.168.1.0/24;
    allow 127.0.0.1;
    deny all;
    
    location / {
        proxy_pass http://127.0.0.1:8086;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

