# ==========================================
# AUTOMA√á√ïES DE VOZ
# ==========================================

automation:
  # Resposta autom√°tica a comandos de voz
  - id: 'resposta_comando_voz'
    alias: 'Resposta a Comando de Voz'
    trigger:
      - platform: state
        entity_id: input_text.comando_voz_customizado
    condition:
      - condition: template
        value_template: "{{ trigger.to_state.state != '' }}"
    action:
      - service: tts.google_translate_say
        entity_id: media_player.assistente_voz
        data:
          message: "Comando recebido: {{ trigger.to_state.state }}"
      - service: input_text.set_value
        target:
          entity_id: input_text.comando_voz_customizado
        data:
          value: ""

  # Ativa√ß√£o por palavra-chave
  - id: 'ativacao_palavra_chave'
    alias: 'Ativa√ß√£o por Palavra-Chave'
    trigger:
      - platform: state
        entity_id: input_text.comando_voz_customizado
    condition:
      - condition: template
        value_template: >
          {% set comando = trigger.to_state.state.lower() %}
          {% set palavras_chave = ['assistente', 'casa', 'ajuda', 'hey home'] %}
          {{ comando in palavras_chave }}
    action:
      - service: tts.google_translate_say
        entity_id: media_player.assistente_voz
        data:
          message: "Ol√°! Estou aqui para ajudar. O que posso fazer por si?"

