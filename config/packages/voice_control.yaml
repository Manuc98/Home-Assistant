google_assistant:
  project_id: !secret google_project_id
  service_account: !load_secret: google_service_account.json
  report_state: true
  report_immediately: true
  use_local_sdk: true
  entity_config:
    light.sala:
      name: "Luz da Sala"
      aliases:
        - "luz sala"
        - "luzes da sala"
        - "ilumina√ß√£o da sala"
    light.cozinha:
      name: "Luz da Cozinha"
      aliases:
        - "luz cozinha"
        - "luzes da cozinha"
    light.quarto_principal:
      name: "Luz do Quarto"
      aliases:
        - "luz quarto"
        - "luzes do quarto"
    climate.sala:
      name: "Ar Condicionado da Sala"
      aliases:
        - "temperatura da sala"
        - "clima da sala"
        - "ar condicionado"
    media_player.tv_sala:
      name: "TV da Sala"
      aliases:
        - "televis√£o"
        - "tv"
        - "televis√£o da sala"

# ==========================================
# INTEGRA√á√ÉO COM ALEXA
# ==========================================

alexa:
  smart_home:
    endpoint: https://api.amazonalexa.com/v3/events
    client_id: !secret alexa_client_id
    client_secret: !secret alexa_client_secret
    filter:
      include_entities:
        - light.sala
        - light.cozinha
        - light.quarto_principal
        - climate.sala
        - media_player.tv_sala
        - media_player.sistema_som
        - switch.cafeteira_inteligente
        - fan.purificador_ar_sala
