# Configura√ß√£o do Zigbee2MQTT
zigbee2mqtt:
  data_path: /app/data
  homeassistant: true
  permit_join: false
  mqtt:
    base_topic: zigbee2mqtt
    server: mqtt://mosquitto:1883
    user: homeassistant
    password: !secret mqtt_password
  serial:
    port: /dev/ttyUSB1
    adapter: deconz
  advanced:
    log_level: info
    log_output:
      - console
      - file
    log_file: /app/log/zigbee2mqtt.log
    log_rotation: true
    log_symlink_current: false
    log_level_debug: ''
    log_level_info: ''
    log_level_warn: ''
    log_level_error: ''
    channel: 11
    network_key: GENERATE
    pan_id: GENERATE
    ext_pan_id: GENERATE
  frontend:
    port: 8080
    host: 0.0.0.0
    auth_token: !secret zigbee2mqtt_auth_token

